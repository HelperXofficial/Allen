<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Status - Not Live</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            position: relative;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .status-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #ff6b6b, transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon-container {
            margin-bottom: 25px;
        }

        .icon-container i {
            font-size: 4em;
            color: #ff6b6b;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .status-title {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .message-container {
            margin-bottom: 35px;
            padding: 25px;
            background: linear-gradient(145deg, #f8f9ff, #e8ecff);
            border-radius: 15px;
            border-left: 5px solid #ff6b6b;
        }

        .main-message {
            font-size: 1.4em;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .main-message strong {
            color: #ff6b6b;
            font-weight: 700;
        }

        .sub-message {
            font-size: 1.1em;
            color: #5a6c7d;
            font-weight: 400;
        }

        .test-info {
            background: linear-gradient(145deg, #e8f5e8, #d4eed4);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border-left: 5px solid #28a745;
        }

        .test-date {
            font-size: 1.3em;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .test-time {
            font-size: 1.1em;
            color: #495057;
            font-weight: 600;
        }

        .countdown-container {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(145deg, #fff3cd, #ffeaa7);
            border-radius: 15px;
            border-left: 5px solid #ffc107;
        }

        .countdown-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .time-unit {
            background: white;
            padding: 15px 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            min-width: 70px;
        }

        .time-value {
            display: block;
            font-size: 1.8em;
            font-weight: 700;
            color: #667eea;
        }

        .time-label {
            display: block;
            font-size: 0.9em;
            color: #6c757d;
            font-weight: 500;
        }

        .info-section {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.95em;
            color: #4a5568;
            font-weight: 500;
        }

        .info-item i {
            color: #667eea;
            font-size: 1.1em;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 140px;
            justify-content: center;
        }

        .btn.primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        .btn.secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer-note {
            color: #718096;
            font-size: 0.9em;
            font-style: italic;
            opacity: 0.8;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
            transform: translateX(400px);
            transition: transform 0.5s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }

        .notification i {
            font-size: 1.2em;
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.7;
        }

        .btn.loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .status-card {
                padding: 30px 20px;
            }
            
            .status-title {
                font-size: 1.8em;
            }
            
            .main-message {
                font-size: 1.2em;
            }
            
            .countdown-timer {
                gap: 10px;
            }
            
            .time-unit {
                min-width: 60px;
                padding: 12px 8px;
            }
            
            .time-value {
                font-size: 1.5em;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .status-card {
                background: rgba(30, 30, 30, 0.95);
                color: #e2e8f0;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .status-title {
                color: #e2e8f0;
            }
            
            .message-container {
                background: linear-gradient(145deg, #2d3748, #1a202c);
                color: #e2e8f0;
            }
            
            .main-message {
                color: #e2e8f0;
            }
            
            .sub-message {
                color: #a0aec0;
            }
            
            .time-unit {
                background: rgba(45, 55, 72, 0.8);
            }
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="status-card">
            <div class="icon-container">
                <i class="fas fa-clock"></i>
            </div>
            
            <h1 class="status-title">Test Not Available</h1>
            
            <div class="message-container">
                <p class="main-message">Currently <strong>Test 01</strong> is not live</p>
                <p class="sub-message">Please come again later</p>
            </div>
            
            <div class="test-info">
                <div class="test-date">📅 Test Date: 31 August 2025</div>
                <div class="test-time">⏰ Test Time: 10:00 AM</div>
            </div>
            
            <div class="countdown-container">
                <div class="countdown-title">⏳ Test Will Begin In:</div>
                <div class="countdown-timer" id="countdown-timer">
                    <div class="time-unit">
                        <span class="time-value" id="days">0</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="hours">0</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="minutes">0</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-unit">
                        <span class="time-value" id="seconds">0</span>
                        <span class="time-label">Seconds</span>
                    </div>
                </div>
            </div>
            
            <div class="info-section">
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span id="current-time"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <button id="refresh-btn" class="btn primary">
                    <i class="fas fa-refresh"></i>
                    Refresh Page
                </button>
                <button id="notify-btn" class="btn secondary">
                    <i class="fas fa-bell"></i>
                    Notify Me
                </button>
            </div>
            
            <div class="footer-note">
                <p>We'll notify you as soon as Test 01 becomes available</p>
            </div>
        </div>
        
        <!-- Notification popup -->
        <div id="notification" class="notification">
            <div class="notification-content">
                <i class="fas fa-check-circle"></i>
                <span>You'll be notified when the test is live!</span>
            </div>
        </div>
    </div>
    
    <script>
        class TestStatusManager {
            constructor() {
                // Test date: 31 August 2025 at 10:00 AM
                this.testDate = new Date('August 31, 2025 10:00:00');
                this.initializeDateTime();
                this.initializeEventListeners();
                this.startCountdown();
                this.startTimeUpdate();
            }

            initializeDateTime() {
                this.updateCurrentTime();
            }

            updateCurrentTime() {
                const now = new Date();
                
                // Format current time only
                const timeOptions = {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    hour12: true
                };
                
                const formattedTime = now.toLocaleTimeString('en-US', timeOptions);
                document.getElementById('current-time').textContent = `Current Time: ${formattedTime}`;
            }

            startCountdown() {
                this.updateCountdown();
                
                // Update countdown every second
                setInterval(() => {
                    this.updateCountdown();
                }, 1000);
            }

            updateCountdown() {
                const now = new Date();
                const timeDifference = this.testDate - now;

                if (timeDifference <= 0) {
                    // Test time has arrived
                    this.handleTestLive();
                    return;
                }

                // Calculate time units
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                // Update countdown display
                document.getElementById('days').textContent = days.toString().padStart(2, '0');
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');

                // Change color when time is running low (less than 1 hour)
                if (timeDifference <= 3600000) { // 1 hour in milliseconds
                    document.querySelectorAll('.time-value').forEach(element => {
                        element.style.color = '#ff6b6b';
                    });
                }
            }

            handleTestLive() {
                // Test is now live - redirect to quiz or show different message
                document.querySelector('.status-title').textContent = 'Test is Now Live!';
                document.querySelector('.main-message').innerHTML = '<strong>Test 01</strong> is now available';
                document.querySelector('.sub-message').textContent = 'Click below to start your test';
                
                // Hide countdown
                document.querySelector('.countdown-container').style.display = 'none';
                
                // Change button to "Start Test"
                const refreshBtn = document.getElementById('refresh-btn');
                refreshBtn.innerHTML = '<i class="fas fa-play"></i> Start Test';
                refreshBtn.onclick = () => {
                    // Redirect to actual quiz page
                    window.location.href = '/quiz'; // Change this to your actual quiz URL
                };
            }

            startTimeUpdate() {
                // Update current time every second
                setInterval(() => {
                    this.updateCurrentTime();
                }, 1000);
            }

            initializeEventListeners() {
                // Refresh button
                document.getElementById('refresh-btn').addEventListener('click', () => {
                    this.refreshPage();
                });

                // Notify button
                document.getElementById('notify-btn').addEventListener('click', () => {
                    this.showNotification();
                });

                // Auto-refresh every 5 minutes
                setInterval(() => {
                    this.autoRefresh();
                }, 5 * 60 * 1000);
            }

            refreshPage() {
                const refreshBtn = document.getElementById('refresh-btn');
                
                // Add loading state
                refreshBtn.classList.add('loading');
                refreshBtn.disabled = true;
                
                // Simulate checking for test availability
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }

            showNotification() {
                const notification = document.getElementById('notification');
                notification.classList.add('show');
                
                // Store notification preference
                localStorage.setItem('testNotificationRequested', 'true');
                localStorage.setItem('testNotificationTime', new Date().toISOString());
                
                // Hide notification after 4 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }

            autoRefresh() {
                // Check if test time is near (within 30 minutes)
                const now = new Date();
                const timeDifference = this.testDate - now;
                
                if (timeDifference <= 1800000 && timeDifference > 0) { // 30 minutes
                    console.log('Test starting soon, checking status...');
                    // In real implementation, make API call to check test status
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TestStatusManager();
            
            // Add entrance animations
            setTimeout(() => {
                document.querySelector('.status-card').style.transform = 'scale(1)';
            }, 100);
        });

        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
                e.preventDefault();
                document.getElementById('refresh-btn').click();
            }
            
            if (e.ctrlKey && e.key === 'n') {
                e.preventDefault();
                document.getElementById('notify-btn').click();
            }
        });
    </script>
</body>
</html>
